<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Senai Shunji Nishimura</title>
    <link rel="stylesheet" href="Avalie.css">
</head>
<body>
    <header>
        <button class="voltar">Voltar</button>
    </header>

    <main>
        <h1>Avalie</h1>
        <h2>Senai Shunji Nishimura</h2>

        <form action="#">
            <label for="nome">Sala:</label>
            <input type="text" id="nome" placeholder="Sala" required>

            <label for="avaliacao">Qualidade</label>
            <select id="avaliacao" required>
                <option value="">Selecione...</option>
                <option value="1">1 - Ruim</option>
                <option value="2">2 - Regular</option>
                <option value="3">3 - Bom</option>
                <option value="4">4 - Ótimo</option>
                <option value="5">5 - Excelente</option>
            </select>
            <button type="submit" class="botao-enviar">Enviar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
